<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h1>log in</h1>
        <div id="user-name" class="user-name">
            <p>username : </p>
            <input type="text" id="username">
        </div>
        <br>
        <div id="user-password" class="user-password">
            <p>password : </p>
            <input type="text" id="password">
        </div>
        <br>
        <button type="button" onclick="log()" class="click">log-in</button>
    </div>
    <br>
    <div id="incorrect"></div>

    <script src="script.js"></script>
</body>
</html>
