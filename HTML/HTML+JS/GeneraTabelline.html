<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Tabelline</title>
    <style>
    </style>
</head>
<body>
    <div id="risultato"></div>
    <script>

    let numero = parseInt(prompt("Inserisci un numero per generare la tabellina:"));
    
    for (let i = 1; i <= 10; i++) {
        document.getElementById("risultato").innerHTML += numero + " x " + i + " = " + (numero * i) + "<br>";
    }
    </script>
</body>
</html>
